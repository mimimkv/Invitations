<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./register.css" />
    <script src="register.js" type="module" defer></script>
  </head>
  <body data-theme="light">
    <section class="registration">
      <h1>Register</h1>

      <form>
        <input
          type="text"
          required
          name="first_name"
          class="input"
          placeholder="First name"
        />
        <input
          type="text"
          required
          name="last_name"
          class="input"
          placeholder="Last name"
        />
        <input
          type="email"
          required
          name="email"
          class="input"
          placeholder="Email"
        />
        <input type="text" required name="fn" class="input" placeholder="FN" />
        <input
          type="number"
          required
          name="course"
          min="1"
          max="4"
          class="input"
          placeholder="Course"
        />
        <input
          type="text"
          required
          name="specialty"
          class="input"
          placeholder="Specialty"
        />
        <input
          type="password"
          required
          name="password"
          class="input"
          placeholder="Password"
        />
        <button name="submit">Register</button>
      </form>

      <section class="login">
        <p>
          You have already registered?
          <a href="./../login/login.html">Log in!</a>
        </p>
      </section>

      <section class="hide" id="form-error"></section>

      <section class="theme-switcher">
        <input type="checkbox" id="switcher" />
        <label for="switcher">switch</label>
      </section>
    </section>
  </body>
</html>
